version: '3'
services:
  appster:
    container_name: appster
    image: appster
    build: .
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
      - /usr/src/app/app/node_modules
    networks:
      - backend
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - database

  database:
    image: mariadb:latest
    ports:
      - '3306:3306'
    volumes:
      - /var/lib/mysql
    environment:
      - MYSQL_ROOT_USER=%
      - MYSQL_ROOT_PASSWORD=appster
      - MYSQL_DATABASE=appster
    command: --character-set-server=utf8
    networks:
      - backend

networks:
  backend:
    driver: bridge